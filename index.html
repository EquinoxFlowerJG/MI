    <!-- 动态判断根元素rem的大小 -->
    <script type="text/javascript">
        function refreshRem() {
        var desW = 750,
        winW = document.documentElement.clientWidth,  // 获取屏幕大小
        ratio = winW / desW;  // 设备宽度与字体大小的比率
        document.documentElement.style.fontSize = ratio * 100 + 'px';   // 修改当前设备的默认字体大小
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
